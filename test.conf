[DEFAULT]
x = 1
y = 2

[file path]
# case_path为测试用例excel文件的路径
cases_path = cases.xlsx
report_html_name = test_result_1.html

[msg]
# success_result为用例执行成功的提示信息
# fail_result为用例执行失败的提示信息
success_result = Pass
fail_result = fail

[excel]
# actual_col为将函数执行的实际结果值存储到excel中的列号
# result_col为将函数执行的结果存储到excel中的列号
actual_col : 7
result_col : 8

[log]
# 日志相关配置信息
# 日志器名称
logger_name = case
# 日志器日志等级
logger_level = DEBUG
# 输出到控制台的日志等级
console_level = ERROR
# 输出到文件的日志等级
file_level = INFO
# 日志文件名
log_filename = case.log
# 一个日志文件最大字节数
maxBytes = 1024
# 日志文件总数
backupCount = 3
# 控制台使用的日志简单格式
# 如果出现%，需要转义才行
simple_formatter = %%(asctime)s - [%%(levelname)s] - [日志信息]:%%(message)s
# 日志文件使用的日志复杂格式
# verbose_formatter = %%(asctime)s - [%%(levelname)s] - %%(module)s - %%(name)s - [日志信息]:%%(message)s
verbose_formatter = %%(asctime)s - [%%(levelname)s] - %%(name)s - [日志信息]:%%(message)s - [%%(filename)s:%%(lineno)d]

